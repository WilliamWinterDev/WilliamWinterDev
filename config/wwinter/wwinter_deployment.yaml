---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wwinter
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wwinter
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wwinter
    spec:
      containers:
        - name: wwinter
          image: <IMAGE>
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi